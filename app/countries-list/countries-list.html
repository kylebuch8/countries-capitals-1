<div class="countries-container">
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Country Code</th>
				<th>Capital</th>
				<th>Area in km2</th>
				<th>Population</th>
				<th>Continent</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c in countries">
				<td>{{c.countryName}}</td>
				<td>{{c.countryCode}}</td>
				<td>{{c.capital}}</td>
				<td>{{c.areaInSqKm | number}}</td>
				<td>{{c.population | number}}</td>
				<td>{{c.continent}}</td>
			</tr>
		</tbody>
	</table>
</div>
