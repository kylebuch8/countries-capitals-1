<h1>{{country.countryName}}</h1>
<div class="country-detail">
	<strong>Population of country</strong>: {{country.population | number}}<br>
	<strong>Area</strong>: {{country.areaInSqKm | number}}<br>
	<strong>Capital</strong>: {{country.capital}}<br>
	<strong>Population of Capital</strong>: {{country.capitalPopulation | number}}<br>
	<strong>{{country.neighbors.length}} Neighbors</strong>:
	<span ng-repeat="n in country.neighbors">
		<a ng-href="#/countries/{{n.countryName | lowercase}}/{{n.capital}}">
			{{n.countryName}}<span ng-show="!$last">,</span>
		</a>
	</span>
</div>
<p><a href="#/" class="btn">Home</a> <a href="#/countries" class="btn">Browse Countries</a></p>
